<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/app.css">
    <title>Meet-Up Event Planner</title>
</head>
<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title">Create New Event</h3></div>
            <div class="panel-body">
                <form action="">
                    <div class="form-group"><label class="control-label" for="inputEventName" id="labelEventName">Event Name</label>
                        <input type="text" class="form-control" id="inputEventName" placeholder="event name" autofocus required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" id="labelType" for="inputType">Event Type</label> 
                        <input id="inputType" list="listType" name="eventType" class="form-control" />
                        <datalist id="listType">
                            <option value="birthday party">
                            <option value="conference talk">
                            <option value="wedding">
                            <option value="etc">
                        </datalist>

                    </div>
                    <div class="form-group"><label class="control-label" for="inputHost" id="labelHost">Host</label>
                        <input type="text" class="form-control" id="inputHost" placeholder="individuals'name or organization" required>
                    </div>
                    <div class="form-group"><label class="control-label" for="inputStartTime" id="labelStartTime">Start Time</label>
                        <input type="datetime-local" class="form-control" id="inputStartTime" placeholder="2016-10-12T15:04" required>
                    </div>
                    <div class="form-group"><label class="control-label" for="inputEndTime" id="labelEndTime">End Time</label>
                        <input type="datetime-local" class="form-control" id="inputEndTime" placeholder="2016-10-12T15:04" required>
                    </div>
                    <div class="form-group"><label class="control-label" for="inputGuestList" id="labelGuestList">Guest List</label>
                        <input type="text" class="form-control" id="inputGuestList" placeholder="guest list" required>
                    </div>
                    <div class="form-group"><label class="control-label" for="inputLocation" id="labelLocation">Location</label>
                        <input type="text" class="form-control" id="inputLocation" placeholder="location" required>
                    </div>
                    <div class="form-group"><label class="control-label" for="inputComment" id="labelComment">Comment</label>
                        <input type="text" class="form-control" id="inputComment" placeholder="comment">
                    </div>
                    <section data-route="message" style="margin-top: 15px"></section>
                    <input class="btn btn-default btn-lg" style="float: right;" type="button" id="submit" value="Create">
                </form>

            </div>
        </div>
        
        <div class="table-responsive">
            <table class="table table-triped" >
                <thead><tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Host</th>
                    <th>Guest List</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Location</th>
                    <th>Comment</th>
                    </tr>
                </thead>
                <tbody id="tableEvents">
                    
                </tbody>
            </table>
        </div>
    </div>
