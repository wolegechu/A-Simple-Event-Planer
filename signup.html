<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/app.css">
    <title>Sign Up - Meet-Up Event Planner</title>
</head>
<body>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading"><h2 class="panel-title">Please Sign Up</h2></div>
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<label class="control-label" id="labelName" for="inputName">Name</label>
						<input type="text" class="form-control" id="inputName" placeholder="your full name" autofocus autocomplete="cc-name" required>
					</div>
					<div class="form-group">
						<label class="control-label" id="labelEmail" for="inputEmail">Email</label>
						<input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" required autocomplete="email">
					</div>
					<div class="form-group">
						<label class="control-label" id="labelPassword" for="inputPassword">Password</label>
						<input type="password" class="form-control" id="inputPassword" placeholder="password" required>
						<p class="help-block">16-30 characters and at least lowercase and uppercase letter</p>
					</div>
					<div class="form-group">
						<label class="control-label" id="labelRepeatPassword" for="inputRepeatPassword">Repeat Password</label>
						<input type="password" class="form-control" id="inputRepeatPassword" placeholder="password" required>
					</div>
					<div class="form-group">
						<label class="control-label" id="labelBirthday" for="inputBirthday">Birthday</label>
						<input type="datetime-local" class="form-control" id="inputBirthday" required>
					</div>
					<section data-route="message"></section>
					<input type="submit" class="btn btn-primary" id="submit" value="Sign Up">
				</form>
			</div>
		</div>
	</div>
